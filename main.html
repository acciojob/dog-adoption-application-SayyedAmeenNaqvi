<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dog Adoption Application</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h2>Dog Adoption Application</h2>

		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number" required>

		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address" required>

		<label>
			<input type="checkbox" id="checkbox" name="checkbox"
				value="Have you ever lived with a Dog before?">
			Have you ever lived with a Dog before?
		</label>

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="multiSelect" multiple>
			<option value="Labrador">Labrador</option>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Golden Retriever">Golden Retriever</option>
		</select>

		<input type="submit" value="Submit">
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
